<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lead Finder</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #fff;
        color: #000;
        margin: 0;
        padding: 40px 20px;
        display: flex;
        justify-content: center;
    }

    .container {
        width: 100%;
        max-width: 700px;
    }

    h1 {
        margin-bottom: 30px;
        font-weight: 600;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #000;
        font-size: 14px;
        background: #fff;
        color: #000;
    }

    button {
        padding: 12px 20px;
        background: #000;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 14px;
    }

    button:hover {
        opacity: 0.8;
    }

    .loader {
        margin: 30px 0;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #000;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        display: none;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .results {
        margin-top: 30px;
    }

    .lead {
        border-top: 1px solid #000;
        padding: 20px 0;
    }

    .lead h3 {
        margin: 0 0 5px 0;
    }

    .lead a {
        color: #000;
        text-decoration: underline;
        font-size: 14px;
    }

    .error {
        margin-top: 20px;
        color: red;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Lead Finder</h1>

    <div class="form-group">
        <label>Fraza kluczowa</label>
        <input type="text" id="keyword" placeholder="np. architekt">
    </div>

    <div class="form-group">
        <label>Miasto</label>
        <input type="text" id="location" placeholder="np. Warszawa">
    </div>

    <div class="form-group">
        <label>Liczba wynik√≥w (max 5)</label>
        <input type="number" id="limit" min="1" max="5" value="5">
    </div>

    <button onclick="searchLeads()">Wyszukaj leady</button>

    <div class="loader" id="loader"></div>
    <div class="error" id="error"></div>
    <div class="results" id="results"></div>
</div>

<script>
async function searchLeads() {

    const keyword = document.getElementById('keyword').value.trim();
    const location = document.getElementById('location').value.trim();
    let limit = document.getElementById('limit').value;

    if (!keyword || !location) {
        alert("Uzupe≈Çnij wszystkie pola.");
        return;
    }

    document.getElementById('results').innerHTML = "";
    document.getElementById('error').innerText = "";
    document.getElementById('loader').style.display = "block";

    try {

        const response = await fetch("https://mz01.app.n8n.cloud/webhook/lead-search", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ keyword, location, limit })
        });

        const raw = await response.json();
        console.log("FULL RESPONSE:", raw);

        let data = [];

        // üî• Obs≈Çuga WSZYSTKICH mo≈ºliwych struktur n8n
        if (Array.isArray(raw)) {
            data = raw;
        }
        else if (raw && Array.isArray(raw.data)) {
            data = raw.data;
        }
        else if (raw && Array.isArray(raw.json)) {
            data = raw.json;
        }
        else if (raw && raw[0] && raw[0].json) {
            data = raw.map(i => i.json);
        }

        console.log("EXTRACTED DATA:", data);

        if (!data.length) {
            document.getElementById('results').innerHTML =
                "<p>Brak wynik√≥w. Sprawd≈∫ console (F12).</p>";
        } else {
            renderResults(data);
        }

    } catch (err) {
        console.error("FETCH ERROR:", err);
        document.getElementById('error').innerText =
            "B≈ÇƒÖd po≈ÇƒÖczenia z serwerem.";
    }

    document.getElementById('loader').style.display = "none";
}

function renderResults(data) {

    const container = document.getElementById('results');
    container.innerHTML = "";

    data.forEach(lead => {

        const div = document.createElement("div");
        div.className = "lead";

        div.innerHTML = `
            <h3>${lead.name || "Brak nazwy"}</h3>
            ${lead.website ? `<a href="${lead.website}" target="_blank">${lead.website}</a>` : ""}
            <div class="meta">Email: ${lead.email || "brak (tymczasowo)"}</div>
            <div class="meta">${lead.description || "Opis bƒôdzie generowany p√≥≈∫niej."}</div>
            <div class="suggestion">${lead.suggestion || "Sugestia bƒôdzie generowana przez AI."}</div>
        `;

        container.appendChild(div);
    });
}
</script>

</body>
</html>
